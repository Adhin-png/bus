{% extends 'index.html' %}
{% block content %}
<h2 class="form-title">Book Ticket &nbsp;<i class="fa-solid fa-ticket "></i></h2>

<form method="post" class="ticketform">
    {% csrf_token %}

    <div class="form">
        <label for="bus">Bus Name:</label>
        {{ form.bus }}
    </div>
    <div class="form">
        <label for="source">Source:</label>
        {{ form.source }}
    </div>
    <div class="form">
        <label for="destination">Destination:</label>
        {{ form.destination }}
    </div>
    <div class="form">
        <label for="date">Date:</label>
        {{ form.date }}
    </div>
    <div class="form">
        <label for="time">Time:</label>
        {{ form.time }}
    </div>
    <div class="form">
        <label for="fare">Fare:</label>
        {{ form.fare }}
    </div>
    <div class="form">
        <label for="name">Name:</label>
        {{ form.name }}
    </div>
    <div class="form">
        <label for="phone_number">Phone Number:</label>
        {{ form.phone_number }}
    </div>
    <div class="form">
        <label for="email">Email:</label>
        {{ form.email }}
    </div>
    <div class="form">
        <label for="seats">Seats:</label>
        {{ form.seats }}
    </div>

    <button class="btn btn-success btn-sm" type="submit">Book Ticket</button>

</form>

<style>
.ticketform {
    max-width: 600px;
    margin: 20px auto;
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1)
}

.form-title {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
    color: #333;
}

.form {
    margin-bottom: 15px;
}

.form label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: orange;
}

.form input, 
.form select, 
.form textarea {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid rgb(228, 218, 218);
    border-radius: 5px;
    box-sizing: border-box;
}


.btn-submit {
    display: block;
    width: 100%;
    padding: 10px;
    background-color:green;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 19px;
    
    transition: background-color 0.5s;
}

.btn-submit:hover {
    background-color: rgb(148, 221, 148);
}

</style>
{%endblock%}
